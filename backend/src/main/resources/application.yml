spring:
  application:
    name: ai-virtual-interviewer
  
  datasource:
    url: jdbc:mysql://localhost:3306/ai_virtual_interviewer
    username: root
    password: 471@Root
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: your_super_secret_jwt_key_change_this_in_production_at_least_32_chars_long_for_security
  expiration: 86400000 # 24 hours

# OpenAI API Configuration
openai:
  api-key: ${OPENAI_API_KEY}
  model: gpt-3.5-turbo
  timeout: 30

logging:
  level:
    root: INFO
    com.virtualinterviewer: DEBUG
